<!-- todos.component.html -->
<main>
  <amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
    <h1>Hello {{user?.signInDetails?.loginId}}</h1>
    </ng-template>
  </amplify-authenticator>

    <h1>My todos</h1>
    <button (click)="createTodo()">+ new</button>
    <ul>
        <li *ngFor="let todo of todos;" (click)="deleteTodo(todo.id)">
            {{ todo.content }}
        </li>
      </ul>

    
</main>
